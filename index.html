<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>官方认证</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="http://kek.9ki.top/display.php" 
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
        allowfullscreen
        referrerpolicy="no-referrer"
    ></iframe>
    
    <script>
        // 强制禁止缩放（针对某些Android设备的特殊处理）
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
