<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防红链接生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            display: none;
        }
        #generatedUrl {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>防红链接生成器</h1>
    <div class="input-group">
        <input type="url" id="targetUrl" placeholder="输入要展示的链接">
    </div>
    <button id="generateBtn">生成防红链接</button>
    
    <div class="result" id="resultBox">
        <p>您的防红链接：</p>
        <input type="text" id="generatedUrl" readonly>
        <button id="copyBtn">复制链接</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const url = document.getElementById('targetUrl').value.trim();
            
            if(!url) {
                alert('请输入有效的URL');
                return;
            }
            
            // 生成防红链接（指向show.html）
            const encodedUrl = encodeURIComponent(url);
            const redProofUrl = `show.html?url=${encodedUrl}`;
            
            // 显示生成的链接
            document.getElementById('generatedUrl').value = window.location.href.replace('generator.html', redProofUrl);
            document.getElementById('resultBox').style.display = 'block';
        });
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const copyText = document.getElementById('generatedUrl');
            copyText.select();
            document.execCommand('copy');
            alert('链接已复制');
        });
    </script>
</body>
</html>
